<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <header>
            <div class="mb-3">
                <h2 class="h1 text-white">
                    New Ninja
                </h2>
            </div>
        </header>
        <main>
            <div class="container col-lg-4 col-md-6 col-sm-10 offset-lg-4 offset-md-3 offset-sm-1">
                <form action="/ninjas/create" method="POST" class="p-4 bg-primary text-white">
                    <div class="form-group mb-3">
                        <label for="dojos_name" class="form-label" >Dojo:</label>
                            <select class="form-select" name="dojos_id">
                                {% for dojo in dojos: %}
                                <option value="{{dojos['dojos_id']}}">{{dojo['dojos_name']}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-control" type="text" id="first_name" name="first_name" value = "">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-control" type="text" id="last_name" name="last_name" value= "">
                    </div>
                    <div class="form-group mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age">
                    </div>
                    <div class="form-group mt-5 px-5">
                        <input type="submit" class="form-control fs-4" value="Create">
                    </div>
                </form>
                <div class="">
                    <a class="" href="/dojos">Home</a>
                </div>
            </div>
        </main>
    </body>
</html>
